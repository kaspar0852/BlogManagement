<form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Title Field -->
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
      Title
    </label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
      placeholder="Enter blog title"
    />
    @if(editForm.get('title')?.invalid && editForm.get('title')?.touched) {
    <p class="mt-1 text-sm text-red-500">Title is required</p>
    }
  </div>

  <!-- Summary Field -->
  <div>
    <label for="summary" class="block text-sm font-medium text-gray-700 mb-1">
      Summary
    </label>
    <textarea
      id="summary"
      formControlName="summary"
      rows="3"
      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
      placeholder="Enter a brief summary"
    ></textarea>
    @if(editForm.get('summary')?.invalid && editForm.get('summary')?.touched) {
    <p class="mt-1 text-sm text-red-500">Summary is required</p>
    }
  </div>

  <!-- Content Field -->
  <div>
    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">
      Content
    </label>
    <div class="border border-gray-300 rounded-lg overflow-hidden">
      <!-- Basic Editor Toolbar -->
      <div class="bg-gray-50 p-2 border-b border-gray-300 flex space-x-2">
        <button type="button" class="p-1.5 hover:bg-gray-200 rounded">
          <svg
            class="w-5 h-5 text-gray-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <button type="button" class="p-1.5 hover:bg-gray-200 rounded">
          <svg
            class="w-5 h-5 text-gray-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
        </button>
      </div>
      <textarea
        id="content"
        formControlName="content"
        rows="8"
        class="w-full px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 border-0"
        placeholder="Write your blog content here..."
      ></textarea>
    </div>
    @if(editForm.get('content')?.invalid && editForm.get('content')?.touched) {
    <p class="mt-1 text-sm text-red-500">Content is required</p>
    }
  </div>

  <!-- Published Status -->
  <div class="flex items-center space-x-2">
    <input
      type="checkbox"
      id="isPublished"
      formControlName="isPublished"
      class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer"
    />
    <label for="isPublished" class="text-sm text-gray-700">Published</label>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="!editForm.valid"
      class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
    >
      Save Changes
    </button>
  </div>
</form>
