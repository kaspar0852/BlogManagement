<div
  class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat relative"
  style="
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url('/assets/signup-bg.jpg');
  "
>
  <!-- Glassmorphism container -->
  <div
    class="relative w-full max-w-md px-6 py-12 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl"
  >
    <!-- Logo/Avatar container -->
    <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
      <div class="p-4 bg-white rounded-full shadow-xl">
        <svg
          class="w-12 h-12 text-indigo-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
          />
        </svg>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-white text-center mb-8 mt-4">
      Create Account
    </h2>

    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="space-y-6">
      <!-- Name fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-200">
            First Name
          </label>
          <input
            type="text"
            formControlName="firstName"
            class="block w-full px-3 py-2.5 border border-gray-300/20 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent backdrop-blur-sm"
            placeholder="First name"
          />
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-200">
            Last Name
          </label>
          <input
            type="text"
            formControlName="lastName"
            class="block w-full px-3 py-2.5 border border-gray-300/20 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent backdrop-blur-sm"
            placeholder="Last name"
          />
        </div>
      </div>

      <!-- Username field -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-200">
          Username
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <input
            type="text"
            formControlName="username"
            class="block w-full pl-10 pr-3 py-2.5 border border-gray-300/20 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent backdrop-blur-sm"
            placeholder="Choose a username"
          />
        </div>
      </div>

      <!-- Email field -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-200"> Email </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </div>
          <input
            type="email"
            formControlName="email"
            class="block w-full pl-10 pr-3 py-2.5 border border-gray-300/20 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent backdrop-blur-sm"
            placeholder="Enter your email"
          />
        </div>
      </div>

      <!-- Password field -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-200">
          Password
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="block w-full pl-10 pr-10 py-2.5 border border-gray-300/20 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent backdrop-blur-sm"
            placeholder="Create a password"
          />
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors"
          >
            <svg
              *ngIf="!showPassword"
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="showPassword"
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Profile Picture Upload Section -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-200"
          >Profile Picture</label
        >
        <div
          class="relative h-32 w-32 mx-auto group cursor-pointer overflow-hidden rounded-full border-2 border-dashed border-gray-300 hover:border-indigo-500 transition-all duration-300"
          (click)="profilePicInput.click()"
        >
          <!-- Empty State -->
          @if(!profilePictureUrl()) {
          <div
            class="absolute inset-0 flex flex-col items-center justify-center bg-gray-50/10 group-hover:bg-gray-50/20 transition-colors duration-300"
          >
            <svg
              class="w-10 h-10 text-gray-400 group-hover:text-indigo-500 transition-colors duration-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span
              class="mt-2 text-xs text-gray-300 group-hover:text-gray-200 text-center"
            >
              Click to upload<br />profile picture
            </span>
          </div>
          }

          <!-- Preview Image -->
          @if(profilePictureUrl()) {
          <img
            [src]="profilePictureUrl()"
            class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
            alt="Profile Preview"
          />

          <!-- Remove Button -->
          <div
            class="absolute inset-0 bg-black/0 group-hover:bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300"
          >
            <button
              type="button"
              class="p-2 bg-red-500 rounded-full text-white transform scale-0 group-hover:scale-100 transition-transform duration-300"
              (click)="removeProfilePic($event)"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          }
        </div>

        <!-- Hidden File Input -->
        <input
          type="file"
          class="hidden"
          #profilePicInput
          (change)="onProfilePicSelected($event)"
          accept="image/*"
          formControlName="profilePicture"
        />

        <p class="mt-2 text-xs text-gray-400 text-center">
          Upload a profile picture (optional)
        </p>
      </div>

      <!-- Sign up button -->
      <button
        type="submit"
        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:-translate-y-0.5"
      >
        <span>Create Account</span>
        <svg
          class="ml-2 -mr-1 w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14 5l7 7m0 0l-7 7m7-7H3"
          />
        </svg>
      </button>
    </form>

    <!-- Sign in link -->
    <p class="mt-8 text-center text-sm text-gray-200">
      Already have an account?
      <a
        routerLink="/login"
        class="font-medium text-indigo-400 hover:text-indigo-300 ml-1"
      >
        Sign in
      </a>
    </p>
  </div>
</div>
