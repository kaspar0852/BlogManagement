<div class="fixed top-4 right-4 z-50 space-y-3">
  @for (toast of toastService.activeToasts(); track toast.id) {
  <div
    [@toastAnimation]
    [ngClass]="getToastClasses(toast)"
    role="alert"
    tabindex="-1"
  >
    <div id="toast-{{ toast.id }}" class="flex p-4">
      {{ toast.message }}
      <div class="ms-auto">
        <button
          type="button"
          (click)="closeToast(toast.id)"
          class="inline-flex shrink-0 justify-center items-center size-5 rounded-lg opacity-50 hover:opacity-100 focus:outline-none focus:opacity-100"
          [ngClass]="getCloseButtonClasses(toast)"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  }
</div>
